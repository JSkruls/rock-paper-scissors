<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="first layer">
        <h1>Rock<br>Paper<br>Scissors</h1>
        <img class="hands" src="rps/display_hands.png">
        <button class="play">Play</button>
    </div>

    <div class="mid layer hide">
        <img class="computer-choice hide">
        <img class="player-choice hide">
        <div class="message hide"></div>
        <div class="left button">
            <img class="btn-img rock" src="rps/btn_rock.png">
        </div>
        <div class="mid button">
            <img class="btn-img paper" src="rps/btn_paper.png">
        </div>
        <div class="right button">
            <img class="btn-img scissors" src="rps/btn_scissors.png">
        </div>
        <div class="score-title">
            <div class="score-result">
                <span class="score-blue">0</span> : 
                <span class="score-red">0</span>
            </div>
        </div>
    </div>

    <div class="last layer hide">
        <img class="dark-screen" src="rps/dark_screen.png">
        <div class="replay-box">
            <span class="game-result">You've lost!</span>
            <button class="replay">Replay</button>
        </div>
    </div>
        <img class="frame" src="rps/frame.png">  
</body>
</html>
